# Set default values.
---
values:
  lookup:
    pkg:
      name: code
      enable_repo:
        - stable
    paths:
      confdir: '.config/Code'
      conffile: 'settings.json'
      datadir: '.vscode'
      xdg_dirname: 'Code'
      xdg_conffile: 'settings.json'
    rootgroup: root
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
