# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: code
      enable_repo:
        - stable
    paths:
      confdir: '.config/Code'
      conffile: 'settings.json'
      datadir: '.vscode'
      xdg_dirname: 'Code'
      xdg_conffile: 'settings.json'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
